_schema-version: "3.1"
ID: novoinnoapp
description: A simple CAP project.
version: 1.0.0
modules:
- name: novoinnoapp-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: novoinnoapp-db
  - name: uaa_novoinnoapp
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: novoinnoapp-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: novoinnoapp-db
  parameters:
    buildpack: nodejs_buildpack
- name: novoinnoapp-destination-content
  type: com.sap.application.content
  requires:
  - name: novoinnoapp-destination-service
    parameters:
      content-target: true
  - name: novoinnoapp_html_repo_host
    parameters:
      service-key:
        name: novoinnoapp_html_repo_host-key
  - name: uaa_novoinnoapp
    parameters:
      service-key:
        name: uaa_novoinnoapp-key
  parameters:
    content:
      instance:
        destinations:
        - Name: novoinnoappapprouter_novoinnoapp_html_repo_host
          ServiceInstanceName: novoinnoapp-html5-app-host-service
          ServiceKeyName: novoinnoapp_html_repo_host-key
          sap.cloud.service: novoinnoappapprouter
        - Authentication: OAuth2UserTokenExchange
          Name: novoinnoappapprouter_uaa_novoinnoapp
          ServiceInstanceName: novoinnoapp-xsuaa-service
          ServiceKeyName: uaa_novoinnoapp-key
          sap.cloud.service: novoinnoappapprouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: novoinnoapp-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: novoinnoapp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - chnovobcnovoinnoappmodule.zip
      name: chnovobcnovoinnoappmodule
      target-path: resources/
- name: chnovobcnovoinnoappmodule
  type: html5
  path: app/novoinnoappmodule
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: novoinnoapp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: novoinnoapp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: novoinnoapp-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: novoinnoapp-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: novoinnoapp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: novoinnoapp-html5-app-host-service
    service-plan: app-host
- name: uaa_novoinnoapp
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: novoinnoapp-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: novoinnoapp-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
